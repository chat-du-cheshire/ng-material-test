<h2 mat-dialog-title>Bulk edit</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ng-container formArrayName="items">
      <div class="employee-block" *ngFor="let dataForm of form.controls.items.controls">
        <app-edit-employee  [form]="dataForm"></app-edit-employee>
        <app-edit-timings [form]="dataForm"></app-edit-timings>
      </div>
    </ng-container>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" >Save</button>
    </mat-dialog-actions>
  </form>
</div>
