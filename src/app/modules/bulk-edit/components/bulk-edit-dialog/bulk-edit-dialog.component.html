<h2 mat-dialog-title>Bulk edit</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <ng-container formArrayName="items">
       <app-edit-employee *ngFor="let dataForm of form.controls.items.controls" [form]="dataForm.controls.employee"></app-edit-employee>
    </ng-container>
  </form>
</div>
