<h2 mat-dialog-title>Bulk edit</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <ng-container formArrayName="items">
      <ng-container *ngFor="let dataForm of form.controls.items.controls">
        <app-edit-employee  [form]="dataForm"></app-edit-employee>
        <app-edit-timings [form]="dataForm"></app-edit-timings>
      </ng-container>
    </ng-container>
  </form>
</div>
